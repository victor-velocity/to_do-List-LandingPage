<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="css/all.css">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color:#f7f8fa ;
            margin: 0;
            height: 100vh;
        }

        /* Full-width Header */
        .header {
            width: 100%;
            background-color: #f7f8fa;
            padding: 20px 40px;
            /* box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); */
            border-bottom: 1px solid lightgrey;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header i{
            padding-right: 20px;
        }
        .header h1 {
            font-size: 24px;
            color: #333;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            margin-left: 800px;
        }

        .nav-links a {
            color: #666;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-links a:hover {
            color: #333;
        }

        /* Profile picture */
        .profile {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ddd;
        }

        /* Centered Main Container */
        .container {
            width: 70%;
            background-color: #f7f8fa;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 60px;
            margin-bottom: 30px;
        }

        /* Task list */
        .task-list {
            margin-top: 10px;
        }
        .task-list h2{
            margin-bottom: 10px;
        }
        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            /* border-bottom: 1px solid #e0e0e0; */
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-info {
            display: flex;
            align-items: center;
        }

        /* Custom checkbox */
        .task-info input[type="checkbox"] {
            -webkit-appearance: none;
            appearance: none;
            width: 30px;
            height: 30px;
            border: none;
            background-color: lightgrey;
            border-radius: 4px;
            margin-right: 15px;
            position: relative;
            cursor: pointer;
            text-align: center;
            margin-bottom: 20px;
            top: -5px;
        }

        .task-info input[type="checkbox"]:checked::before {
            content: "âœ”";
            color: #000;
            font-size: 14px;
            position: absolute;
            top: 2px;
            left: 8px;
        }

        .task-title {
            font-size: 18px;
            color: #333;
        }

        .task-time {
            font-size: 14px;
            color: #999;
        }

        /* Add task link */
        .add-task {
            margin-bottom: 20px;
            text-align: center;
            color: #666;
            cursor: pointer;
        }

        .add-task:hover {
            color: #333;
        }
        a{
            text-decoration: none;
            color: black;
        }
        /* .task{
            padding-left: 20px;
        } */
    </style>
</head>
<body>

<!-- Full-width Header -->
<div class="header">
    <i class="fa-solid fa-tasks task"></i>
    <h1 style="font-size: 18px;">Tasklist</h1>
    <div class="nav-links">
        <a href="#">Today</a>
        <a href="#">Upcoming</a>
        <a href="#">All tasks</a>
    </div>
    <div class="profile">
        <!-- Placeholder for profile picture -->
    </div>
</div>

<!-- Centered Task List Container -->
<div class="container">
    <div class="task-list">
        <h2>Today</h2>
        <div class="task-item">
            <div class="task-info">
                <input type="checkbox" checked>
                <div>
                    <div class="task-title">Go for <br>a run</div>
                    <div class="task-time">8:00 AM <br> Jun 14</div>
                </div>
            </div>
            <span>...</span>
        </div>
        <div class="task-item">
            <div class="task-info">
                <input type="checkbox" checked>
                <div>
                    <div class="task-title">Breakfast with <br> Sarah</div>
                    <div class="task-time">9:00 AM <br> Jun 14</div>
                </div>
            </div>
            <span>...</span>
        </div>
        <div class="task-item">
            <div class="task-info">
                <input type="checkbox" checked>
                <div>
                    <div class="task-title">Finish task list</div>
                    <div class="task-time">11:00 AM <br> Jun 14</div>
                </div>
            </div>
            <span>...</span>
        </div>
        <div class="task-item">
            <div class="task-info">
                <input type="checkbox" checked>
                <div>
                    <div class="task-title">Call mom</div>
                    <div class="task-time">2:00 PM <br> Jun 14</div>
                </div>
            </div>
            <span>...</span>
        </div>
        <div class="task-item">
            <div class="task-info">
                <input type="checkbox" checked>
                <div>
                    <div class="task-title">Grocery shopping</div>
                    <div class="task-time">4:00 PM <br> Jun 14</div>
                </div>
            </div>
            <span>...</span>
        </div>
    </div>

    <!-- Add task link -->
    <div class="add-task"><a href="newtask.html">Add a task</a></div>
</div>

</body>
</html>
